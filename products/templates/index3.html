{% extends 'base.html' %}
{% block content %}

<h3>Home</h3>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://th.bing.com/th/id/R5540938438aea3cd83f386fa80f5eed7?rik=GnFvY8ixSBgraQ&riu=http%3a%2f%2f2.bp.blogspot.com%2f-cSY7WwcXZGU%2fUt4AyYPcStI%2fAAAAAAAAMag%2f6sfEwhuy4AE%2fs1600%2f513f4bd9d82f3.image.jpg&ehk=yBo7Zq%2bv3vcUYVNzCKOhcnr9RCodnKYFLuPAa0bxBXM%3d&risl=&pid=ImgRaw" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>Welcome to Keels</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://www.insauga.com/sites/default/files/imagecache/lead-image-full/article/2018/09/groceries.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>Fresh from our farm.</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/790853/pexels-photo-790853.jpeg?cs=srgb&dl=groceries-grocery-produce-790853.jpg&fm=jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>Thank you for choosing us.</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>

{% endblock %}
