{% extends 'base.html' %}
{% block content %}

    <h3>Offers</h3>
    <div class="row">
         {% for offer in offers %}
            <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ offer.code}}</h5>
                    <p class="card-text"> ${{ offer.description }}</p>

                </div>
            </div>
        </div>
         {% endfor %}
    </div>

{% endblock %}
